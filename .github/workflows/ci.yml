name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    branches:
      - '*'

jobs:
  audit:
    name: Audit packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Audit packages
        run: npm audit --audit-level critical
        env:
          CI: true

  check-quality:  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint
        id: lint
        run: npm run lint