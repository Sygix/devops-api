name: Run Jest Tests with Server

on: [push, pull_request]

jobs:
  start-server:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Start Server
      run: npm start & sleep 10

  run-tests:
    needs: start-server
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Run Jest Tests
      run: npm test
